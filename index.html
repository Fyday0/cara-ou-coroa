<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara ou Coroa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cara ou Coroa</h1>
        <p>Fa√ßa sua aposta e veja se consegue adivinhar o resultado!</p>
        <div class="game">
            <label for="bet">Aposta (em pontos):</label>
            <input type="number" id="bet" min="1" max="100" value="10">
            <div class="choices">
                <button onclick="makeChoice('cara')">Cara</button>
                <button onclick="makeChoice('coroa')">Coroa</button>
            </div>
            <div id="result"></div>
            <div id="balance">Saldo: 100 pontos</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
